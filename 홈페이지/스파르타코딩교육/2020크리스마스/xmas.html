    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #9b070f;
        }

        .envelop {
            /* background-color: green; */

            width: 300px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-position: center;
            background-size: cover;

            margin: auto;
            margin-top: 150px;

            cursor: pointer;
        }

        .message {
            color: white;
            text-align: center;
        }

        .rtan {
            background-color: white;

            width: 200px;
            height: 200px;
            /* 첫번째 */
            /* background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/rtan.gif'); */
            /* 두번째 */
            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker.gif');
            /* 세번째 */
            /* background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker+(2).gif'); */
            /* 네번째 추석 */
            /* background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker+(1).gif'); */
            background-size: cover;
            background-position: center;

            margin: auto;
            margin-top: 100px;

            border-radius: 100px;
            border: white solid 2px;
            box-shadow: 0px 0px 10px 0px white;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        h2 {
            color: white;
            text-align: center;

            margin-top: 30px;
        }

        .messagebox {
            color: brown;

            background-color: ivory;
            width: 300px;

            margin: auto;
            padding: 20px;

            font-size: 20px;
            line-height: 30px;

            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        /* 모바일 */
        /* 760보다 작을때 열어라. */
        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
        function go_rtan() {
            alert("신기하지? 팥죽먹고싶다.");
            window.location.href = 'https://www.google.com/search?q=%ED%8C%A5%EC%A3%BD&oq=%ED%8C%A5%EC%A3%BD+&aqs=chrome..69i57j0i131i433l2j0l5.8060j0j7&sourceid=chrome&ie=UTF-8'
        }
    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelop" onclick="open_letter()">

        </div>
        <h2 class="message">편지</h2>
    </div>
    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()">

        </div>
        <h2>2020년 고생했어</h2>
        <div class="messagebox">
            친구들에게. <br />
            잘 지내니? <br />
            올해 이런저런 일이 많았는데 <br />
            너희 덕분에 하나도 힘들지 않았어 <br />
            연말에 다 같이 못 봐서 아쉽다 <br />
            <p class="from">창현</p>
        </div>
    </div>
</body>
